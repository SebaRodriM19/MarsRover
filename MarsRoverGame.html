<body>

    <form id="grid-form">
        <label for="rows-input"></label>
        <input type="number" id="rows-input" required>
        <label for="columns-input"></label>
        <input type="number" id="columns-input" required>

        <button type="submit">Start</button>
      </form>

      <div id="grid-container" class="row"></div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const rowsInput = document.getElementById('rows-input');
        const columnsInput = document.getElementById('columns-input');
        const spaceShip = 'ðŸš€';

        const game = (event) => {
            event.preventDefault();
            marsRoverGame(parseInt(rowsInput.value),parseInt(columnsInput.value));
        }

        const marsRoverGame = (rows, columns) => {
            gridCreation(rows,columns);
            //randomPlaceSpaceship(rows,columns);
        }

        const gridCreation = (rows, columns) => {
            //Remove previous grid
            gridContainer.innerHTML = '';

            //Create cells
            for (let i = 0; i < rows; i++) {
            const row = document.createElement('div');
            row.className = 'row';

            for (let j = 0; j < columns; j++) {
                const gridItem = document.createElement('div');
                gridItem.textContent = "-";
                gridItem.className = 'grid-item col border';
                row.appendChild(gridItem);
            }

            gridContainer.appendChild(row);
        }
        }

        const randomPlaceSpaceship = (rows, columns) => {
            //Random position spaship
            const randomRow = Math.floor(Math.random() * rows);
            const randomColumn = Math.floor(Math.random() * columns);

            //Select cell
            let cell = gridContainer.children[randomRow].children[randomColumn];

            //Create div html for spaceship
            let textElement = document.createElement('div');
            textElement.textContent = spaceShip;

            //Append spaceship on grid
            cell.appendChild(textElement);
        }
        */
        document.getElementById('grid-form').addEventListener("submit", game);
    </script>
</body>
